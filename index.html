<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link favicon -->
    <link rel="icon" href="./Assets/favicon.ico" type="image/gif">

    <!-- Kit from Font Awesome -->
    <script src="https://kit.fontawesome.com/dfdc9c622d.js" crossorigin="anonymous"></script>

        <!-- Google Font Script -->
    <link href="https://fonts.googleapis.com/css?family=Kanit|Ultra&display=swap" rel="stylesheet">

    <!-- font-family: 'Ultra', serif;
        font-family: 'Kanit', sans-serif; -->


    <!-- link style sheet -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <title>•• Palate Designer ••</title>
</head>

<body>
    <header id="top">
        <nav>
            <h1><i class="fas fa-utensils"></i> Palate Designer: What Do You Have?</h1>
        </nav>

        <div class="headerStyling">
            <div class="formBox">
                <form class="searchBoxClass">
                    <Fieldset class= "inPutFieldset">
                        
                        <h3>Enter Ingredient(s)!</h3>
                        <label for="searchBox" class="visually-hidden">Search by Ingredients</label>
                        
                        <input type="text" id="searchBox" placeholder="&#32;&#32;search by ingredient eg. spaghetti, meatball, garlic...etc. Singular only!" class="inputBox" data-tooltip="eg. spaghetti, meatball, garlic...etc. Singular only!"
                            required>
                        
                        <h3>Optional: Do You Have A Dietary Restriction?</h3>
                        <div class="radioFields">
                                            <div class="radioFieldSet">
                                                <div class="radioHouse">
                                                    <input type="radio" id="glutenFree" name="diet" value="gluten free" class="radioInput">
                                                    <label class="dietInput" for="glutenFree">Gluten Free</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="ketogenic" name="diet" value="ketogenic"
                                                        class="radioInput">
                                                    <label class="dietInput" for="ketogenic">Ketogenic</label>
    
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="vegetarian" name="diet" value="vegetarian"
                                                        class="radioInput">
                                                    <label class="dietInput" for="vegetarian">Vegetarian</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="lactoVegetarian" name="diet"
                                                        value="lacto vegetarian" class="radioInput">
                                                    <label class="dietInput" for="lactoVegetarian">Lacto-Vegetarian</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="ovoVegetarian" name="diet"
                                                        value="ovo vegetarian" class="radioInput">
                                                    <label class="dietInput" for="ovoVegetarian">Ovo-Vegetarian</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="vegan" name="diet" value="vegan"
                                                        class="radioInput">
                                                    <label class="dietInput" for="vegan">Vegan</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="pescetarian" name="diet" value="pescetarian"
                                                        class="radioInput">
                                                    <label class="dietInput" for="pescetarian">Pescetarian</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="paleo" name="diet" value="paleo"
                                                        class="radioInput">
                                                    <label class="dietInput" for="paleo">Paleo</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="primal" name="diet" value="primal"
                                                        class="radioInput">
                                                    <label class="dietInput" for="primal">Primal</label>
                                                </div>
    
                                                <div class="radioHouse">
                                                    <input type="radio" id="whole30" name="diet" value="whole30"
                                                        class="radioInput">
                                                    <label class="dietInput" for="whole30">Whole30</label>
                                                </div>
                                            </div>
    
                                        </div>
    
                        <button type="submit" class="searchBoxButton" id="submitButton">Choose Your Ingredients</button>

                        

                    </Fieldset>
                    <!-- input radio input fields for dietary restrictions -->
                    
                </form>
            </div>
        </div>

    </header>

    <main>
        <div class="wrapper">


            <div class="recipesResults">
                <div class="resultHeader">
                    <h2>Suggested Recipes</h2>
                </div>
                <div class="results">
                    <ul class="suggestedRecipes emptySuggestions">
                        <li>
                            <a href=""><img src="./Assets/logo.png" alt=""></a>
                        </li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                        <li><a href=""><img src="./Assets/logo.png" alt=""></a></li>
                    </ul>
                </div>
                <div class="reload">
                    <a class="reloadAll" href="#top">Restart</a>
                </div>
            </div>
        </div>

    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./scripts/search.js"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
